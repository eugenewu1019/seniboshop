name: Quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  prettier-noncode:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prettier (non-code files)
        run: |
          npx --yes prettier@3.3.3 --check \
            "**/*.md" \
            "**/*.json" \
            "**/*.yml" \
            "**/*.yaml" \
            ".github/**/*"
